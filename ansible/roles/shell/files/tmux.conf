# Enable mousing
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# reduce key delay
set -sg escape-time 0
set -sg repeat-time 600

# Don't make noise
set -g quiet on

# 256 colors please
set -g default-terminal "screen-256color"

# Number windows and panes 1-n instead of 0-n
# This makes it easier to (like the number keys on the keyboard)
set -g base-index 1
set-window-option -g pane-base-index 1

## note when something's happened in other windows
set-window-option -g monitor-activity on
set -g visual-activity on

# pass through environment variables, so ssh-agent can run properly
set -g update-environment -r

# KEY BINDINGS
# (list with prefix-?)

# Set the prefix to ctrl-a
# (very easy to type if you rebound Capslock is to Control)
set -g prefix C-a
# Free up the old prefix, ctrl-b
unbind C-b
# Press ctrl-a twice to actually send it to the terminal
bind C-a send-prefix

# prefix-up-arrow: temporarily 'maximize' a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
# prefix-down-arrow: 'un-maximize' it
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# prefix-r: reload config file
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"

# prefix-c: add a new window (default)
bind c new-window

# prefix-,: rename the current window
bind , command-prompt "rename-window '%%'"

# prefix-| and -: add vertical or horizontal splits
bind | split-window -h
bind - split-window -v

# toggle copying output to ~/{window name}.log with prefix-shift-p
bind P pipe-pane -o "cat >> ~/#W.log" \; display "Toggled logging to ~/#W.log"

## Copy Mode

### prefix-` to start
unbind [
bind ` copy-mode

### navigate with vim keys 
set-window-option -g mode-keys vi

### select text with v
bind -t vi-copy 'v' begin-selection

### copy text with y
bind -t vi-copy 'y' copy-selection

## prefix-H and L to move to the start or end of the line
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line

### paste with prefix-p
unbind p
bind p paste-buffer

## Esc to exit
bind -t vi-copy Escape cancel

## Normal mode

### navigate panes with prefix-(movemment)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### cycle windows with with prefix-ctrl-(movement)
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

### resize panes with prefix-shift-(movement)
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5


# COLORS

## Status bar
### white text on black background
set -g status-fg white
set -g status-bg black

## window list
### cyan by default
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
### red when active
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright

## pane divider
### green on black by default
set -g pane-border-fg green
set -g pane-border-bg black
### white on yellow when active
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

## command line
### white on black
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# STATUS BAR

## show session, window and pane in colors on the left
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

## put date and time on the right
set -g status-right "#[fg=cyan]%d %b %R"

## enable utf-8
set -g status-utf8 on

# update dynamic info only once a minute 
set -g status-interval 60

## center the window list
set -g status-justify centre

# Autorename sanely.
setw -g automatic-rename on

